<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task OS</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendarStyle.css">
</head>

<body>

    <!-- ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div class='loading-screen'>
        <div class="loading-anim"></div>
    </div>


    <!--ЭКРАН БЛОКИРОВКИ-->
    <main class="main">

        <!--ФОРМА ВХОДА-->
        <button type="submit" id="login-btn">Войти</button>
        <form class="login-form hidden">
            <p style="color:white">Ваше имя:</p>
            <input type="text" id="login-name" value="" required>
            <button type="submit" id="login-submit">Продолжить</button>
        </form>

        <!--ЧАСЫ-->
        <div class="clock">
            <ul class="time">
                <li id="hours">00</li>
                <li id="separator">:</li>
                <li id="minutes">00</li>
                <li id="separator">:</li>
                <li id="seconds">00</li>
            </ul>
            <ul class="date">
                <li id="dayNo"></li><br>
                <li id="date"></li>
                <li id="month"></li>
                <li id="year"></li>
            </ul>
        </div>

        <!--ПРИВЕТСТВИЕ-->
        <div class="greetings">
            <span>Привет,</span>
            <span class="name" contenteditable="true"></span>
            <span> чем планируешь заняться сегодня?</span>
        </div>

        <!--ПОГОДА-->
        <div class="weather">
            <p class="location">Location</p>
            <img class="weather-icon" src="" alt="">
            <p class="temperature">Temperature</p>
            <span>C</span>
            <p class="weather-description hidden">Description</p>
        </div>

        <!--ФУТЕР ЭКРАНА БЛОКИРОВКИ-->
        <div class="scroll">
            <img src="arrow-down-solid.svg" class="arrow-down jump">
            <p class="jump">Нажми сюда чтобы начать работу</p>
            <img src="arrow-down-solid.svg" class="arrow-down jump">
        </div>
    </main>


    <!--РАБОЧЕЕ ПРОСТРАНСТВО-->
    <div class="workflow-container hidden">
        <div class="workflow-menu">
            <ul class="workflow-apps">
                <li class="todo-toggle menu-active">Список дел</li>
                <li class="calc-toggle">Калькулятор</li>
            </ul>
            <img src="arrow-down-solid.svg" class="arrow-up go-up">
            <div class="mini-weather">
                <p class="location loc-mini">Location</p>
                <p class="temperature">Temperature</p>
                <span>C</span>
                <img class="weather-icon" src="" alt="">
            </div>
        </div>
        <div class="todo-field">
            <p class="todo-title">Мои задачи</p>
            <div class="active-tasks">
                <p class="text-active">Активные</p>
                <form method="post">
                    <input type="text" class="task-text" placeholder="Добавьте новую задачу" required>
                    <button type="submit" class="add-task-btn">+</button>
                </form>
            <div class="task-list">
                <template id="task-template">
                    <div class="new-task">
                        <p class="task-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sed
                            interdum dui, in ullamcorper dolor. </p>
                        <input type="checkbox" class="done-checkbox" id="done-checkbox">
                        <label for="done-checkbox"></label>
                    </div>
                </template>
            </div>
            </div>
            <div class="done-tasks"></div>
        </div>
        <div class="calc-field"></div>
    </div>


    <!--СКРИПТЫ-->
    <script src="datetime.js"></script>
    <script src="weather.js"></script>
    <script src="loading.js"></script>
    <script src="login.js"></script>
    <script src="scrolling.js"></script>
    <script src="tasks.js"></script>

</body>

</html>
